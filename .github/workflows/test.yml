on: [push]

jobs:
  test-action:
    runs-on: ubuntu-latest
    name: Test the pitest report action
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Test project
        run: mvn -f testproject/pom.xml clean test
      - name: Create Pitest report
        run: mvn -f testproject/pom.xml test-compile org.pitest:pitest-maven:mutationCoverage -DoutputFormats=XML
      - name: Publish pitest report
        id: pitest
        uses: ./
        with:
          file: 'testproject/**/mutations.xml'
          output: checks
          summary: true
          annotation-types: SURVIVED
          max-annotations: 15
      - name: Check outputs
        run: |
          echo "KILLED: ${{ steps.pitest.outputs.killed }}, SURVIVED: ${{ steps.pitest.outputs.survived }}"